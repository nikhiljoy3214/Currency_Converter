<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Currency Converter</title>
</head>
<body style="background-color: lightgrey;" >
    <div style="border-radius: 7%; border: 1px solid slategray;" class="container one bg-body-secondary mt-5 col-lg-4 col-md-4 col-sm-4 ">
        <div class="container w-75">
            <h4 class="fw-bold py-3 mb-2 mt-5 text-center">CURRENCY CONVERTER</h4>
            <center><img src="https://icons-for-free.com/iconfiles/png/512/currency+exchange+dollar+euro+exchange+finance+money+icon-1320167739548584740.png" alt="" style="width: 70%;" height="70%"></center>
            <input class="form-control mt-2" type="number"  id="amount" placeholder="Enter the amount">
            <div class="dropdowns">
                <select class="text-white mt-3 text-center form-control-color" style="width: 50%; border: 2px solid blueviolet; background-color: rgb(151, 126, 173); font-weight: 500; font-size: medium;"  id="from-currency-select"></select>
                <select class="text-white text-center form-control-color" style="width: 45%; border: 2px solid rgb(119, 98, 138); background-color: rgb(150, 130, 168); font-weight: 500; font-size: medium;" id="to-currency-select"></select>
            </div>
            <center><button id="convert-button" class="mt-3 btn btn-success w-100">Convert</button></center>
            <p style="width: 100%;" class="text-center fw-bold bg-info-subtle p-3 mt-3 mb-5" id="result"></p>
            
            
        </div>
       
    </div>

<script src="script.js"></script>

<script src="./currency-codes.js"></script>

</body>


</html>
